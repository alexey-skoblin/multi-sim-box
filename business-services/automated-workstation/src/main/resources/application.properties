spring.application.name=automated-workstation
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
server.port=0
spring.docker.compose.file=business-services/automated-workstation/src/main/Docker/compose.yaml
spring.docker.compose.enabled=false
spring.datasource.url=jdbc:postgresql://localhost:5100/db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
# This will create table automatically in your database
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
