spring.application.name=mobile-operator-personal-account
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
server.port=0
spring.docker.compose.file=business-services/entity-and-event-generator/src/main/Docker/compose.yaml
spring.docker.compose.enabled=false
spring.datasource.url=jdbc:postgresql://localhost:5400/db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
# This will create table automatically in your database
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true